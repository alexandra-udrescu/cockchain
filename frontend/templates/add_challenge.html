{% extends "base.html" %}

{% block title %}Add Challenge{% endblock %}

{% block content %}
<div class="challenge-container">
    <h1 class="challenge-title">Add Challenge</h1>
    <form method="POST" class="challenge-form">

        <div class="form-group">
            <label for="title" class="form-label">Title:</label>
            <input type="text" id="title" name="title" placeholder="Title" required class="form-input">
        </div>

        <div class="form-group">
            <label for="category" class="form-label">Category:</label>
            <select id="category" name="category" required class="form-select">
                <option value="FORENSICS">FORENSICS</option>
                <option value="PWN">PWN</option>
                <option value="OSINT">OSINT</option>
            </select>
        </div>

        <div class="form-group">
            <label for="description" class="form-label">Description:</label>
            <textarea id="description" name="description" placeholder="Description" required class="form-textarea"></textarea>
        </div>

        <div class="form-group">
            <label for="flag" class="form-label">Flag:</label>
            <input type="text" id="flag" name="flag" placeholder="Flag" required class="form-input">
        </div>

        <div class="form-group">
            <label for="points" class="form-label">Points:</label>
            <input type="number" id="points" name="points" placeholder="Points" required class="form-input">
        </div>

        <button type="submit" class="form-submit-button">Add Challenge</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="messages">
            {% for category, message in messages %}
                <p class="message {{ category }}">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}
</div>
{% endblock %}
